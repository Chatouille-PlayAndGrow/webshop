<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatouille - Play&Grow/Panier</title>
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <link rel="stylesheet" href="css/pages-style.css"> 
    <link rel="stylesheet" href="css/panier-style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Alice&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <img src="Images/Logo_1.jpg" alt="Mon Logo" class="logo">
    </header>
    
    <section class= "titlestyle">
        <h1>Panier</h1>
    </section>

    <main class="main-content">
        <!-- Barre latérale -->
        <aside>
            <ul>
                <li><a href="boutique.html"> <i class="bi bi-shop"></i>&nbsp; Boutique </a></li>
                <li><a href="panier.html"> <i class="bi bi-basket2-fill"></i> &nbsp;Panier </a></li>
                <li><a href="quisuisje.html"> <i class="bi bi-chat-left-quote-fill"></i> &nbsp;Qui suis-je? </a></li>
            </ul>
        </aside>
        <div class="panier-container">
            <table id="table-panier">
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Prix</th>
                        <th>Quantité</th>
                        <th>Total</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="liste-panier">
                    <!-- Les produits seront ajoutés ici dynamiquement -->
                </tbody>
                <tfoot>
                    <tr class="total-row">
                        <td colspan="3"><strong>Total :</strong></td>
                        <td id="total">0€</td>
                        <td></td>
                    </tr>
                </tfoot>
            </table>
            <div class="commande-container">
                <button id="commander">Commander</button>
            </div>
        </div>
    </main>
    
    <script src="script.js"></script> <!-- Ajoute un script pour gérer le panier -->
    
</body>
</html>
