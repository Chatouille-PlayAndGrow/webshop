<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des commandes</title>
    <link rel="stylesheet" href="css/pages-style.css">
    <link rel="stylesheet" href="css/panier-style.css">
</head>
<body>

    <header>
        <img src="Images/Logo_1.jpg" alt="Mon Logo" class="logo">
    </header>

    <section class="titlestyle">
        <h1>Historique des commandes</h1>
    </section>

    <main class="main-content">
        <div class="historique-commandes">
            <h2>Vos commandes passées</h2>
            <table id="table-commandes">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Produits</th>
                        <th>Montant total</th>
                    </tr>
                </thead>
                <tbody id="liste-commandes">
                    <!-- Les commandes seront affichées ici -->
                </tbody>
            </table>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
